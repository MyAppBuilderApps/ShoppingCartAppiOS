<ion-view title="Shop">
  <ion-nav-buttons side="left">
    <button class="button button-icon icon ion-ios7-arrow-left" ng-click="cartback()"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
      <button style=" background-image : url(img/cart.png); background-size:100% 75%; background-repeat:no-repeat;border-radius: 0px; border: 0px; width:35px; height:35px; color:white;">{{cartlen}}</button>
  </ion-nav-buttons>
  
  <ion-content class="has-header">
  <div class="card">
      <ul class="list" >
            
            <div class="item item-divider item-button-right" align="center">
              {{content.title}}
              
            </div>
            <ion-slide-box on-slide-changed="slideChanged(index)">
                <ion-slide ng-repeat="item in content.images" style="padding:0">
                   
                        <img src={{item.url}} style='width:100%;'/>
                            
                </ion-slide>
                
            </ion-slide-box>
            <!-- <p id="scrollTop" align="justify" ng-bind-html="deliberatelyTrustDangerousSnippet()" style="width:100%;"></p>
            <p ng-bind-html="deliberatelyTrustDangerousSnippet1()"></p> -->

          <ul>
              <div class="item item-divider item-button-right" align="left">
                  Price: {{content.price}}
                  </div>
    </div>
     
      
     
      
  </ion-content>

</ion-view>
