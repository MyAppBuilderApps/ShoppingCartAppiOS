<!--
  This template loads for the 'tab.adopt' state (app.js)
-->
<ion-view title="Login">
    <ion-nav-bar  style="background:none; background-image : url(img/navigation_bar.png); background-size:100% 100%; background-repeat:no-repeat;border-radius: 0px; border: 0px;">
    </ion-nav-bar>
  <ion-content scroll="false">
    <div class="list list-inset" >
      <label class="item item-input "style="background-color:white;background-size:100% 100%;" >
        <i class="icon "><img src="img/username.png" style="width:30px;height:30px;"/></i>
        <input type="text" ng-model="userId" placeholder="UserId" style="">
      </label>
      <label class="item item-input" style="background-color:white;background-size:100% 100%;">
        <i class="icon "><img src="img/password.png" style="width:30px;height:30px;"/></i>
        <input type="password" ng-model="password" placeholder="Password" >
      </label>
      <button class="button button-full " style="background-color:#d6dbe6;background-size:100% 100%;" ng-click="loginFtn(userId,password);" >
        Login
      </button>
      <button class="button button-full icon-left ion-social-facebook" ng-click="fbLogin();" style="background-color:#335397;background-size:100% 100%;color:white;align:left">Log in with Facebook</button>
      <button class="button button-full icon-left ion-social-twitter" ng-click="twitterLogin();" style="background-color:#00c7f7;background-size:100% 100%;color:white;align:left">Log in with Twitter</button>
      <button class="button button-full icon-left ion-social-googleplus" ng-click="googleLogin();" style="background-color:#FE2E2E;background-size:100% 100%;color:white;">Log in with Google+</button>
      <button class="button button-full" style="background-color:#d6dbe6;background-size:100% 100%;" ng-click="registerPageCallFtn();">Create an Account</button>

    </div>
  </ion-content>
</ion-view>
