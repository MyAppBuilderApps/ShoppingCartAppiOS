<ion-view title="Shop">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
      <button style=" background-image : url(img/cart.png); background-size:100% 75%; background-repeat:no-repeat;border-radius: 0px; border: 0px; width:35px; height:35px; color:white;" ng-click="gocart()">{{cartlen}}</button>
  </ion-nav-buttons>
  
  <ion-content class="has-header" style="padding:2%;">
      
      <div ng-repeat="item in items" align="center" style="width:42%; padding:2%; margin-right:4%; margin-left:4%; margin-bottom:2%; float:left; border-style:dashed; border-color:#b52c24; border-width: 2px; border-radius: 4px;">
          
          <img src="{{item.images[0].url}}" style="height:100px; width:100%; border-radius: 6px;" ng-click="itemClickFtn(item.id,item.title);"  >
              
              
              <p align="center" style="width:100%;height:35px; padding:2%; align:center; margin-top:0px;"> {{item.title}}</p>
              <div align="right" style="transform: rotate(352deg);-webkit-transform: rotate(352deg);">
              <span style="color:white; padding:4% 12% 4% 6%; background-image : url(img/tag.png); background-size:100% 100%; background-repeat:no-repeat;">${{convert(item.price)}}</span>
              </div>
              <button class="button button-small button-energized" ng-click="addcartClickFtn(item.id)">
                  Add To Cart
              </button>
              
              
      </div>
      
     
      
  </ion-content>
 <div class="tabs-striped tabs-background-dark tabs-color-assertive" style="padding:0px;">
      <div class="tabs">
          
          <a class="tab-item">
              <i class="icon ion-chevron-up"></i>
              Favorites
          </a>
          
      </div>
  </div>
</ion-view>
