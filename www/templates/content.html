<ion-view title="{{title}}">
  <ion-nav-buttons side="left">
    <button class="button button-icon icon ion-ios7-arrow-left" ng-click="contentback()"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
      <button ng-if="cartlen!=0" style=" background-image : url(img/cart.png); background-size:100% 85%; background-repeat:no-repeat;border-radius: 0px; border: 0px; width:35px; height:35px; color:white; padding-top:5px;" ng-click="gocart()">{{cartlen}}</button>
      <button ng-if="cartlen==0" style=" background-image : url(img/cart.png); background-size:100% 85%; background-repeat:no-repeat;border-radius: 0px; border: 0px; width:35px; height:35px; color:white; padding-top:5px;" ng-click="gocart0()">{{cartlen}}</button>
  </ion-nav-buttons>
  
  <ion-content class="has-header">
  <div class="card" style="padding:0px; margin:0px; align:center;" ng-if="device=='iphone'">

          <ion-slide-box on-slide-changed="slideChanged(index)" align="center" width="100%">
              <ion-slide ng-repeat="item in content.images" align="center" style="width:contain; height:50%; align:center; background-color:white;">
                  
                  <img src={{item.url}} align="center" style="width:contain; height:50%; align:center; background-color:white;"/>
                  
              </ion-slide>
              
          </ion-slide-box>

            <p ng-bind-html="deliberatelyTrustDangerousSnippet1()"></p> -->

          </ul>

                  </select>
              </div>
          </div>

          </div>
          
      <div class="row">
      <div class="col col-33"><span class="input-label" style="width:100%;">Unit Price:</span></div>
      <div class="col" align="left">
          <span class="input-label" style="width:100%;">
          ${{convert(content.price)}}

      </div>
      
      <div class="row" ng-if="content.custom_values!=''" ng-repeat="item in content.custom_values">
          <div class="col col-33"><span class="input-label" align="left">{{item.title}}</span></div>

          </div>
      </div>

              <div class="col">

                  </select>
              </div>
          </div>
          <div style="padding: 0 20% 0 20%; align:center;">
              <button class="button button-full icon-left ion-ios7-cart" style="background-color:#511E3A; color:#ffffff;" ng-click="addcart(content.id,qty1,add.scheme)">
