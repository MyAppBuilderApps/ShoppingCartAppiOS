<ion-side-menus>

  <ion-pane ion-side-menu-content>
      <ion-nav-bar  style="background:none; background-image : url(img/navigation_bar.png); background-size:100% 100%; background-repeat:no-repeat;border-radius: 0px; border: 0px;">
      </ion-nav-bar>
    <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
  </ion-pane>

  <ion-side-menu side="left">
    <header class="bar bar-header" style="background:none; background-image : url(img/navigation_bar.png); background-size:100% 100%; background-repeat:no-repeat;border-radius: 0px; border: 0px;">
        <a class="button button-icon icon ion-log-out" ng-click="logout()"></a>
      <h1 class="title">Category</h1>
    </header>
    <ion-content class="has-header">
       
        <div class="list">
            
            <div class="item item-divider" ng-repeat="item in category" type="item-text-wrap" class="item" ng-click="listViewClickFtn(item.id,item.title,item.description,item.image);">
                {{item.title}}
            </div>
        </div>
        
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
