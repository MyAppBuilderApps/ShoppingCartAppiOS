<ion-view title="{{title}}">
    <ion-side-menus>
        
        <ion-side-menu-content>
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
      <button ng-if="cartlen!=0" style=" background-image : url(img/cart.png); background-size:100% 85%; background-repeat:no-repeat;border-radius: 0px; border: 0px; width:35px; height:35px; color:white; padding-top:5px;" ng-click="gocart()">{{cartlen}}</button>
      <button ng-if="cartlen==0" style=" background-image : url(img/cart.png); background-size:100% 85%; background-repeat:no-repeat;border-radius: 0px; border: 0px; width:35px; height:35px; color:white; padding-top:5px;" ng-click="gocart0()">{{cartlen}}</button>
  </ion-nav-buttons>
  
  <ion-content class="has-header">
      
    <div class="padding" style="padding:2%; height:100%;">
      
      <div ng-if="device=='iphone'" ng-repeat="item in items" align="center" ng-style="{'padding':'2%','width':'42%','height':'230px', 'margin-right':'4%', 'margin-left':'4%', 'margin-bottom':'2%', 'float':'left', 'border-style':'dashed', 'border-color':'#b52c24', 'border-width': '2px', 'border-radius': '4px'}">
          
          <img src="{{item.images[0].url}}" style="height:115px; width:100%; border-radius: 6px;" ng-click="itemClickFtn(item.id,item.title);"  >
              
              
              <p align="center" style="width:100%;height:35px; padding:2%; align:center; margin-top:0px;"> {{item.title}}</p>
              <div align="right" style="transform: rotate(352deg);-webkit-transform: rotate(352deg);">
                  <span style="color:white; padding:4% 12% 4% 6%; background-image : url(img/tag.png); background-size:100% 100%; background-repeat:no-repeat;">${{convert(item.price)}}</span>
              </div>
              <button class="button button-small button-energized" ng-click="itemClickFtn(item.id,item.title);">
                  Add To Cart
              </button>
              
              
              </div>
      
      <div ng-if="device=='ipad'" ng-repeat="item in items"   align="center" ng-style="{'padding':'2%','width':'28%','height':'360px', 'margin-right':'2%', 'margin-left':'3%', 'margin-bottom':'4%', 'float':'left', 'border-style':'dashed', 'border-color':'#b52c24', 'border-width': '2px', 'border-radius': '4px'}">
          
          <img src="{{item.images[0].url}}" style="height:220px; width:100%; border-radius: 6px;" ng-click="itemClickFtn(item.id,item.title);"  >
              
             
              <p align="center" style="width:100%;height:35px; padding:2%; align:center; margin-top:0px;"> {{item.title}}</p>
              <div align="right" style="transform: rotate(352deg);-webkit-transform: rotate(352deg);">
              <span style="color:white; padding:4% 12% 4% 6%; background-image : url(img/tag.png); background-size:100% 100%; background-repeat:no-repeat;">${{convert(item.price)}}</span>
              </div>
              <button class="button button-small button-energized" ng-click="itemClickFtn(item.id,item.title);">
                  Add To Cart
              </button>
              
              
      </div>
      </br>
      </br>
      </br>
      </br>
     </div>
      
  </ion-content>

 
        </ion-side-menu-content>
        
        <ion-side-menu side="left">
            <ion-view >
                <!--<header class="bar bar-header" style="background:none; background-image : url(img/navigation_bar.png); background-size:100% 100%; background-repeat:no-repeat;border-radius: 0px; border: 0px;">
                    <a class="button button-icon icon ion-log-out" ng-click="logout()"></a>
                    <h1 class="title">Category</h1>
                </header>-->
                <ion-content class="has-header">
                    
                    <div class="list">
                        
                        <div class="item item-button-right" ng-repeat="item in category" type="item-text-wrap" class="item" ng-click="listViewClickFtn(item.id,item.title,item.description,item.image,index);">
                            {{item.title}}
                            <button ng-if="categoryid==item.id" class="button button-balanced button-outline" ng-click="" style="border:none;">
                                <i class="icon ion-ios7-circle-filled " ></i>
                            </button>
                            
                        </div>
                    </div>
                    
                </ion-content>
                <div class="bar bar-footer">
                    <button ng-if="log=='t'" class="button button-small ion-log-out button-assertive" ng-click="logout()">
                        Log Out
                    </button>
                    <button ng-if="log=='f'" class="button button-small ion-log-in button-balanced" ng-click="login()">
                        Log In
                    </button>
                    <h1 class="title"> </h1>
                    <button ng-if="log=='t'" class="button button-small ion-calendar button-royal" ng-click="historygo()" style="float:right;">
                        View History
                    </button>
                    
                </div>
                </ion-view>
                </ion-side-menu>
    </ion-side-menus>
                
</ion-view>
